   <script>

        const el = document.getElementById('skillRotator');
        // const elAside = document.getElementById("skillRotatorAside");

        const skills = [
            'Web Development',
            'Java Programmer',
            'Data Structures & Algorithms',
            'Spring Boot & REST APIs',
            'Problem Solving'];

        const typeSpeed = 55;      // ms per character when typing
        const deleteSpeed = 40;    // ms per character when deleting
        const holdTime = 1200;     // pause after a word is typed

        let skillIndex = 0;
        let charIndex = 0;
        let typing = true;

        function loop() {
            const current = skills[skillIndex % skills.length];

            if (typing) {
                el.textContent = current.slice(0, charIndex + 1);
                // elAside.textContent = current.slice(0, charIndex + 1);
                charIndex++;
                if (charIndex === current.length) {
                    typing = false;
                    setTimeout(loop, holdTime);
                    return;
                }
                setTimeout(loop, typeSpeed);
            } else {
                el.textContent = current.slice(0, charIndex - 1);
                // elAside.textContent = current.slice(0, charIndex - 1);
                charIndex--;
                if (charIndex === 0) {
                    typing = true;
                    skillIndex++;
                }
                setTimeout(loop, deleteSpeed);
            }
        }

        // Respect reduced motion preferences
        const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (!prefersReduced) loop();
        else el.textContent = skills[0];
    </script>
       <script>
       const downarrow = document.getElementById('downarrow');

        let isOpen= false;


        downarrow.addEventListener("click",()=>{
            if(!isOpen){
             downarrow.style.display="none";  
             topnav.style.display="block"; 
             isOpen=true;
            }

        });

        crossicon.addEventListener("click",()=>{
            if(isOpen){
             downarrow.style.display="block";  
             topnav.style.display="none"; 
             isOpen=false;
            }
