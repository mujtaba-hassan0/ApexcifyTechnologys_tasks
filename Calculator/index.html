<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn {
      @apply text-lg font-bold py-4 rounded-lg shadow hover:scale-105 transition-transform duration-200;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-300 to-orange-400 min-h-screen flex items-center justify-center p-4">

  <!-- Calculator -->
  <div class="bg-white/20 backdrop-blur-lg rounded-2xl shadow-xl w-80 p-6 text-white">
    <h1 class="text-2xl font-bold mb-4 text-center">Calculator</h1>

    <!-- Display -->
    <div id="display" class="bg-black/40 rounded-lg h-16 flex items-center justify-end px-4 text-2xl font-mono mb-4 overflow-x-auto">0</div>

    <!-- Buttons Grid -->
    <div class="grid grid-cols-4 gap-3">
      <button class="btn bg-red-400" onclick="clearDisplay()">C</button>
      <button class="btn bg-yellow-400" onclick="appendValue('/')">÷</button>
      <button class="btn bg-yellow-400" onclick="appendValue('*')">×</button>
      <button class="btn bg-blue-500" onclick="deleteLast()">⌫</button>

      <button class="btn bg-gray-700" onclick="appendValue('7')">7</button>
      <button class="btn bg-gray-700" onclick="appendValue('8')">8</button>
      <button class="btn bg-gray-700" onclick="appendValue('9')">9</button>
      <button class="btn bg-yellow-400" onclick="appendValue('-')">−</button>

      <button class="btn bg-gray-700" onclick="appendValue('4')">4</button>
      <button class="btn bg-gray-700" onclick="appendValue('5')">5</button>
      <button class="btn bg-gray-700" onclick="appendValue('6')">6</button>
      <button class="btn bg-yellow-400" onclick="appendValue('+')">+</button>

      <button class="btn bg-gray-700" onclick="appendValue('1')">1</button>
      <button class="btn bg-gray-700" onclick="appendValue('2')">2</button>
      <button class="btn bg-gray-700" onclick="appendValue('3')">3</button>
      <button class="btn bg-green-500 row-span-2" onclick="calculate()">=</button>

      <button class="btn bg-gray-700 col-span-2" onclick="appendValue('0')">0</button>
      <button class="btn bg-gray-700" onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function clearDisplay() {
      display.textContent = "0";
    }

    function appendValue(value) {
      if (display.textContent === "0") {
        display.textContent = "";
      }
      display.textContent += value;
    }

    function deleteLast() {
      display.textContent = display.textContent.slice(0, -1) || "0";
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent.replace(/÷/g, "/").replace(/×/g, "*"));
      } catch {
        display.textContent = "Error";
      }
    }

    // Keyboard Support
    document.addEventListener("keydown", (e) => {
      if (!isNaN(e.key) || ["+", "-", "*", "/", "."].includes(e.key)) {
        appendValue(e.key);
      } else if (e.key === "Enter") {
        calculate();
        display.textContent = display.textContent.slice(0, -1);
      } else if (e.key === "Backspace") {
        deleteLast();
      } else if (e.key.toLowerCase() === "c") {
        clearDisplay();
      }
    });
  </script>

  
</body>
</html>
